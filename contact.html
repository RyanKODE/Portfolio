<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact-styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="name">RYAN KWON</h1>

      <nav class="nav-container">
        <ul class="links-container">
          <li><a href="/">HOME</a></li>
          <li><a href="/about.html">ABOUT</a></li>
          <li><a href="/contact.html">CONTACT</a></li>
          <li><a href="/projects.html">PROJECTS</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="left">
        <h1 class="title">
          <span>&lt;h1&gt;</span>Contact me<span>&lt;/h1&gt;</span>
        </h1>

        <div class="description">
          <h6>&lt;p&gt;</h6>

          <p class="about-me">
            I’m available for freelance jobs - really enjoy challenging or
            <br />
            long term projects. Any other questions, please don’t stall to use
            <br />
            the form.
          </p>

          <h6>&lt;/p&gt;</h6>
        </div>
      </div>
      <div class="right">
        <form
          class="form"
        >
          <div class="input-container">
            <input
              class="top-input"
              type="text"
              name="name"
              id="name"
              placeholder="Name"
            />
            <input
              class="top-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <input
            class="subject-input"
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <textarea
            class="message-input"
            type="text"
            name="message"
            id="message"
            placeholder="Message"
            rows="5"
          ></textarea>

          <button class="btn btn1" id="button">Send!</button>
        </form>
      </div>
    </div>
    <script src="post.js"></script>
  </body>
</html>
